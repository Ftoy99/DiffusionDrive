<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scenario Viewer</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex">

  <!-- Sidebar -->
  <div class="w-32 bg-gray-900 text-white h-screen flex flex-col">
    <button class="p-2 hover:bg-gray-600"
            hx-get="/dataset" hx-target="#content">Dataset Viewer</button>
    <button class="p-2 hover:bg-gray-600"
            hx-get="/inference" hx-target="#content">Inference</button>
  </div>


  <!-- Main content / viewer -->
  <div id="content" class="flex-1 p-2 bg-gray-800 text-white overflow-auto">
    <!-- HTMX content will load here -->
  </div>


</body>
</html>
