<!-- Inputs -->
<div class="p-4 bg-gray-900 rounded shadow">
  <h4 class="font-semibold mb-2">Inputs</h4>
  <div id="inputs" class="border border-gray-700 rounded p-2 min-h-[100px]">
      <div id="camera-container" hx-get="/camera" hx-trigger="load, change from:#scenario-select"></div>
      <div id="gaze-container" hx-get="/gaze" hx-trigger="load, change from:#scenario-select"></div>
      <div id="lidar-container" hx-get="/lidar" hx-trigger="load, change from:#scenario-select"></div>
      <div id="semantic-container" hx-get="/semantic" hx-trigger="load, change from:#scenario-select"></div>
  </div>
</div>

<!-- Targets -->
<div class="p-4 bg-gray-900 rounded shadow">
  <h4 class="font-semibold mb-2">Targets</h4>
  <div id="targets" class="border border-gray-700 rounded p-2 min-h-[100px]">
    <!-- Target content will be loaded here -->
  </div>
</div>

<!-- Outputs -->
<div class="p-4 bg-gray-900 rounded shadow">
  <h4 class="font-semibold mb-2">Outputs</h4>
  <div id="outputs" class="border border-gray-700 rounded p-2 min-h-[100px]">
      <div id="semantic-result" hx-get="/semantic-result" hx-trigger="load"></div>
  </div>
</div>
